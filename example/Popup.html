<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@main/dist/en/v7.0.0/legacy/ol.css" />
  <link rel="stylesheet" href="../lib/popup/popup.css" />
</head>

<body>
  <div id="map" style="width: 800px; height: 400px;"></div>

  <script type="module">
    import { Map, View } from 'ol';
    import Tile from 'ol/layer/Tile'
    import OSM from 'ol/source/OSM.js';

    import DefaultPopup from '../lib/popup/DefaultPopup'
  
    var map = new Map({
      target: 'map',
      layers: [
        new Tile({
          source: new OSM()
        })
      ],
      view: new View({
        center: [0, 0],
        zoom: 2,
      }),
    });

    var popup = new DefaultPopup();
    map.addOverlay(popup);

    map.on('singleclick', function (evt) {
      // var prettyCoord = ol.coordinate.toStringHDMS(ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326'), 2);
      var prettyCoord = '[1, 2, 3, 4]'
      popup.show(evt.coordinate, '<div><h2>Coordinates</h2><p>' + prettyCoord + '</p></div>');
    });

  </script>
</body>

</html>
